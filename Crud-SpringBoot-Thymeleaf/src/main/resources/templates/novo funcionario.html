<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Novo Funcionário</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

<style type="text/css">
h1{

 margin-top: 4%;
 margin-bottom: 5%;
 text-align: center;
 color:#354FDF; 
}

th{
font-family: 'Source Sans Pro', sans-serif;
color:#DF3549;
}


h2{

 margin-top: 4%;
 margin-bottom: 3%;
 }
 
</style>
</head>
<body>

<div class="container">
        <h1>Sistema de Gerenciamento de Funcionário</h1>
        <hr>
        <h2>Salvar Funcionário</h2>

        <form action="#" th:action="@{/saveFuncionario}" th:object="${funcionario}" method="POST">
            <input type="text" th:field="*{nome}" placeholder="Nome do funcionário" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sobrenome}" placeholder="Sobrenome funcionário" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder=" Email funcionário" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{cargo}" placeholder=" Cargo funcionário" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salvar Funcionário</button>
        </form>

        <hr>

        <a th:href="@{/}">Voltar para a lista</a>
    </div>
</body>
</html>
