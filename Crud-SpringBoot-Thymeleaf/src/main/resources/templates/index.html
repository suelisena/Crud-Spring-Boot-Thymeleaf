<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">


<style type="text/css">
h1{

margin-top: 4%;
 margin-bottom: 4%;
 text-align: center;
 color:#354FDF; 
}

th{
font-family: 'Source Sans Pro', sans-serif;
color:#35DF76;
text-align:center;

}
.input-group-prepend a{
text-decoration:none;}

</style>
<title>Sistema Gerenciador de Funcionários</title>

</head>

<body>

    <div class="container my-2">
        <h1>Lista de Funcionários</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-success btn-sm mb-3" style="margin-bottom:20px;"> Add Funcionário</a>
		
		
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                <th style="width:13%;">ID Funcionário</th>
                    <th>Nome Funcionário</th>
                    <th>Sobrenome Funcionário</th>
                    <th>E-mail do Funcionário</th>
                     <th>Cargo</th>
                    <th style="width:20%;"> Ações </th>
                </tr>
            </thead>
           <tbody>
  <tr th:each="funcionario : ${listFuncionario}">
  <td  th:text="${funcionario.id}" style="text-align:center;"></td>
 <td th:text="${funcionario.nome}"></td>
  <td th:text="${funcionario.sobrenome}"></td>
  <td th:text="${funcionario.email}"></td>
  <td th:text="${funcionario.cargo}"></td>
  <td> <a th:href="@{/showFormForUpdate/{id}(id=${funcionario.id})}" class="btn btn-primary">Atualizar</a>
  <a th:href="@{/deleteEmployee/{id}(id=${funcionario.id})}" class="btn btn-danger" style="margin-left:10px;">Deletar</a>
  </tr>
  </tbody>
  </table>
 </div>
</body>
</html>
